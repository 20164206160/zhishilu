server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: zhishilu
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 100MB
  elasticsearch:
    uris: http://localhost:9200
    username: elastic
    password: changeme
    connection-timeout: 5s
    socket-timeout: 30s
  redis:
    host: localhost
    port: 6379
    password:
    database: 0
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms

# Shiro配置
shiro:
  loginUrl: /auth/login
  successUrl: /
  unauthorizedUrl: /auth/unauthorized

# JWT配置
jwt:
  secret: zhishilu-secret-key-must-be-at-least-256-bits-long-for-hs256
  expiration: 604800000  # 7天（7*24*60*60*1000）
  header: Authorization
  prefix: "Bearer "

# 文件上传配置
upload:
  path: ./uploads/img
  allowed-types: jpg,jpeg,png,gif,webp,bmp
  max-size: 10485760  # 10MB

# 日志配置
logging:
  config: classpath:log4j2-spring.xml
